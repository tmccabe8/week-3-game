<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
</head>
<body>
 <h1>The Psychic Game</h1>
 <p>Guess what letter I'm thinking of</p>
 <p>Wins:<span id="winCount"></span></p>
 <p>Losses:<span id="lossCount"></span></p>
 <p>Guesses:<span id="guessCounter"></span></p>
 <p>Your guesses so far:<span id="guesses"></span><p>

 <script type="text/javascript">
 	var winCount = 0;
 	var lossCount = 0;
 	var guessCounter = 9;
 	var guessesSoFar = [];
 	var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]

 	// letter the computer has chosen the user has to guess

 	
 	var letterComputerChosen = letters[Math.floor(Math.random() * letters.length)];
 		console.log(letterComputerChosen)

 	document.onkeyup = function(event) {
 		// get the letter the user presses on their keyboard
 		var userChosen = String.fromCharCode(event.keyCode).toLowerCase();
 		// decrement the guess counter
 		guessCounter--;
 		
 		
 		// show the user the letter(s) they have chosen
 		guessesSoFar.push(userChosen);

 		if (userChosen === letterComputerChosen) {
 			winCount++;
 			

 						
 		} else {

 			if (guessCounter === 0) {
 				lossCount++;
 				
 			}
 			
 		} 
 		document.querySelector("#winCount").innerHTML = winCount;
 		document.querySelector("#lossCount").innerHMTL = lossCount;
 		document.querySelector("#guessCounter").innerHMTL = guessCounter[9];
 		document.querySelector("#guesses").innerHMTL = guessesSoFar.join(", ");
 


 	};	





 	



 </script>



</body>
</html>
